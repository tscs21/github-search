<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Search</title>
    <!--[if lt IE 9]>
     <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
<div class="container">
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/about.html">About</a></li>
            </ul>
        </nav>
        <div><h1>Search Github for interesting projects.</h1></div>

    </header>
    <section id="main">
        <p>In this <em>sample site</em>, we'll show a list of <a href="http://github.com">Github</a>
        projects <span>and the date </span> about <strong>those projects</strong>.</p>

        <form action="http://wilder.azurewebsites.net/echo" method="POST"
              class="bordered-image simple-form" id="githubSearchForm">
            <label for="searchPhrase">Search Phrase :</label>
            <input type="text" name="searchPhrase" id="searchPhrase"/><br/>
            <input type="checkbox" name="useStars" id="useStars" checked=" true"/>
            <label for="useStars" >Use Stars ?</label><br/>
            <label for="langChoice">Language Choice ?</label>
            <select name="langChoice" id="langChoice">
                <option>All</option>
                <option selected>Javascript</option>
                <option>C#</option>
                <option>Java</option>
                <option>Ruby</option>
            </select>
            <br/>
            <input type="submit" value="search"/>
        </form>
        <div id="results" class="bordered-image">
            <button id="toggleButton">Hide</button>
            <div id="resultList">This is where result will go</div>
        </div>
    </section>
    <footer>
        &copy; 2015 tim smith
    </footer>
</div>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
